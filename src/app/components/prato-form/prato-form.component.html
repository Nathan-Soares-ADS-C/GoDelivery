<h2>{{'Adicionando prato' }}</h2>

<form (ngSubmit)="savePrato()">
  <label for="name">Nome:</label>
  <input type="text" id="name" [(ngModel)]="prato.name" name="name" required>

  <label for="description">Descrição:</label>
  <input type="text" id="description" [(ngModel)]="prato.description" name="description" required>

  <label for="price">Preço:</label>
  <input type="number" id="price" [(ngModel)]="prato.price" name="price" required>

  <label for="url">URL:</label>
  <input type="url" id="url" [(ngModel)]="prato.url" name="url">

  <button type="submit">{{ 'Adicionar' }}</button>
</form>
